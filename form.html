<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Journal</title>
</head>

<body>
    <h1>Create Journal</h1>

    <form action="/api/v1/journals" method="post">
        <!-- input -->
        <label for="main-title">judul jurnalmu</label>
        <input id="main-title" type="text" name="title" placeholder="Starry night" minlength="3" required>

        <!-- dropdown -->
        <label for="journal-categoty">Journal Category</label>
        <select name="category" id="journal-categoty" required>
            <option value="idea">Idea</option>
            <option value="notes">Notes</option>
            <option value="goal">Goal</option>
            <option value="habit">Habit</option>
            <option value="memory">Memory</option>
            <option value="mood">Mood</option>
            <option value="event">Event</option>
            <option value="task">Task</option>
        </select>
        <!-- text area -->
        <label for="journal-entry">isi jurnalmu</label>
        <textarea name="entry" id="journal-entry" rows="5" cols="30" minlength="10" required></textarea>

        <!-- radio type button -->
        <input id="small" type="radio" name="size" value="s">
        <label for="small">Small</label>

        <input id="medium" type="radio" name="size" value="m">
        <label for="medium">Medium</label>

        <input id="large" type="radio" name="size" value="l">
        <label for="large">Large</label>

        <br>
        <!-- checkbox button -->

        <label for="topping-1">Peperoni</label>
        <input type="checkbox" name="peperoni" id="topping-1">

        <label for="topping-2">Double Cheese</label>
        <input type="checkbox" name="double cheese" id="topping-2">

        <label for="topping-3">Olive</label>
        <input type="checkbox" name="olive" id="topping-3">

        <!-- button -->
        <button type="submit">Submit</button>
    </form>

    <!-- div adalah block container (menggunakan satu baris keseluruhan) -->
    <!-- div dipakai untuk grouping content -->
    <div></div>

    <!-- span adalah inline container (hanya menggunakan ruang sesuai besarnya) -->
    <span></span>
</body>

</html>
